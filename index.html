<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AoS 6x6 Pairings Matrix</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Age of Sigmar – 6v6 Pairings Matrix</h1>

  <table>
    <thead>
      <tr>
        <!-- Top-left corner -->
        <th>Player ↓ / Opp →</th>

        <!-- Opponent columns -->
        <th><input placeholder="Opp 1" /></th>
        <th><input placeholder="Opp 2" /></th>
        <th><input placeholder="Opp 3" /></th>
        <th><input placeholder="Opp 4" /></th>
        <th><input placeholder="Opp 5" /></th>
        <th><input placeholder="Opp 6" /></th>
      </tr>
    </thead>

    <!-- JS will generate EXACTLY 6 player rows here -->
    <tbody id="matrix-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
